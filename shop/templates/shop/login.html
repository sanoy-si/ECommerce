{% extends "shop/layout.html" %}
{%block body %}
<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('static/login/images/backgrounds/login-bg.jpg')">
    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="signin-tab-2"  href="{%url 'shop:login' %}"  aria-controls="signin-2" aria-selected="true">Sign In</a>
                    </li>
                   
                </ul>
                    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
                        <form action="{% url 'shop:login' %}" method = "post">
                            {% csrf_token %}
                            {%if message%}
                                <p style = "color:red;">{{message}}</p>
                            {%endif%}
                            <div class="form-group">
                                <label for="register-email-2">Username *</label>
                                <input type="text" class="form-control" id="register-email-2" value = "{{username}}" name="username" required>
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="register-password-2">Password *</label>
                                <input type="password" class="form-control" id="register-password-2"  name="password" required>
                            </div><!-- End .form-group -->

                            <div class="form-footer">   
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>Login</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                            <span>Don't Have an Account?</span>  <a href = "{%url 'shop:signup'%}"><span style = "margin-left:10px;">Sign Up</span> </a>   
                            </div><!-- End .form-footer -->
                            
                        </form>
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div><!-- End .login-page section-bg -->
</main><!-- End .main -->
{%endblock%}
